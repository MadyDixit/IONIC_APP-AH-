<ion-header>
  <ion-toolbar>
    <ion-title>Account Recorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Welcome! Add the Detail of Your Account
      </ion-card-title>
    </ion-card-header>
    <form>
      <ion-item>
        <ion-label position="floating">Bank Name</ion-label>
        <ion-input type="text" name="bank" [(ngModel)]="bank" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Holder Name</ion-label>
        <ion-input text="text" name="user" [(ngModel)]="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Present Balance</ion-label>
        <ion-input text="text" name="Balance" [(ngModel)]="Balance" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-button [routerLink]="['/home']">Cancel</ion-button>
        <ion-button (click)="upload(user, bank, Balance)" [routerLink]="['/home']">
          Submit</ion-button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
